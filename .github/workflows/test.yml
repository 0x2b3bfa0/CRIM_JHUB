on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install pytest{-xdist,} nbmake
      - run: pytest --nbmake -n auto *.ipynb
