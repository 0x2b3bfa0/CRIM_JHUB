<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1800;
            height: 1400;
            background-color: black;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 0, "id": "Veni speciosam", "label": "Veni speciosam", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "group": 1, "id": "Quo abiit dilectus tuus", "label": "Quo abiit dilectus tuus", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "group": 2, "id": "Veni sponsa Christi", "label": "Veni sponsa Christi", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "group": 1, "id": "Ave Maria", "label": "Ave Maria", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Veni speciosam", "to": "Quo abiit dilectus tuus", "weight": 1}, {"from": "Veni speciosam", "to": "Veni sponsa Christi", "weight": 1}, {"from": "Veni speciosam", "to": "Ave Maria", "weight": 1}, {"from": "Veni speciosam", "to": "Veni speciosam", "weight": 1}, {"from": "Quo abiit dilectus tuus", "to": "Ave Maria", "weight": 1}, {"from": "Quo abiit dilectus tuus", "to": "Veni sponsa Christi", "weight": 1}, {"from": "Ave Maria", "to": "Ave Maria", "weight": 1}, {"from": "Veni sponsa Christi", "to": "Veni sponsa Christi", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
