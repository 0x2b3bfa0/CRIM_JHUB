<style type="text/css">

        #mynetwork {
            width: 1800;
            height: 1400;
            background-color: black;
            border: 1px solid lightgray;
            position: relative;
            float: left;

</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "-", "label": "-", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Clausula Vera_G", "label": "Clausula Vera_G", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Evaded Clausula Vera_G", "label": "Evaded Clausula Vera_G", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Authentic_G", "label": "Authentic_G", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Evaded Clausula Vera_C", "label": "Evaded Clausula Vera_C", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Authentic_C", "label": "Authentic_C", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Evaded Clausula Vera_A", "label": "Evaded Clausula Vera_A", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Altizans Only_A", "label": "Altizans Only_A", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Clausula Vera_D", "label": "Clausula Vera_D", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Clausula Vera_A", "label": "Clausula Vera_A", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Authentic_D", "label": "Authentic_D", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Altizans Only_D", "label": "Altizans Only_D", "shape": "dot", "size": 10, "title": "\u003cul\u003e\u003c/ul\u003e"}]);
        edges = new vis.DataSet([{"from": "-", "to": "Clausula Vera_G", "weight": 1}, {"from": "Clausula Vera_G", "to": "Evaded Clausula Vera_G", "weight": 1}, {"from": "Evaded Clausula Vera_G", "to": "Authentic_G", "weight": 1}, {"from": "Authentic_G", "to": "Evaded Clausula Vera_C", "weight": 1}, {"from": "Evaded Clausula Vera_C", "to": "Evaded Clausula Vera_C", "weight": 1}, {"from": "Evaded Clausula Vera_C", "to": "Authentic_C", "weight": 1}, {"from": "Authentic_C", "to": "Evaded Clausula Vera_A", "weight": 1}, {"from": "Evaded Clausula Vera_A", "to": "Altizans Only_A", "weight": 1}, {"from": "Altizans Only_A", "to": "Clausula Vera_D", "weight": 1}, {"from": "Clausula Vera_D", "to": "Clausula Vera_A", "weight": 1}, {"from": "Clausula Vera_A", "to": "Authentic_D", "weight": 1}, {"from": "Authentic_D", "to": "Altizans Only_D", "weight": 1}, {"from": "Altizans Only_D", "to": "Authentic_G", "weight": 1}]);

        "smooth": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
